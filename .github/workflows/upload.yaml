name: upload

on: [push]

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
